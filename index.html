<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Welcome to the MAUIverse">
    <meta name="keywords" content=".NET, MAUI, Blazor Hybrid, iOS, Android, Windows, Mac, Multi-platform App UI, cross-platform, community, open-source">
    <meta name="author" content="mauiverse.net">
    <title>Welcome to the MAUIverse</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: black;
            color: white;
            position: relative;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        /* Media query for mobile devices */
        @media screen and (max-width: 768px) {
            img {
                /* Adjust for mobile screens */
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/mauiverse-logo-background.png" alt="MAUIverse Logo">
    </div>
</body>
</html>
